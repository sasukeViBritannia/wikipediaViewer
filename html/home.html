<!DOCTYPE html>
<html lang="it-IT">

<head>
    <title>Wikipedia search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Foglio di stile custom-->
    <link rel="stylesheet" type="text/css" href="../css/stile.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript custom-->
    <script src="../javascript/animazione.js"></script>
</head>

<body>
    <div class="contenitorePrincipale">
        <header>
            <h1>Cerca in wikipedia</h1>
        </header>
        <main>
            <section class="ricerca">
                <div>
                    <form>
                        <button id="casuale" title="Ricerca pagina casuale">?</button>
                        <input type="text" name="ricerca" placeholder="Inserisci parola" required="required" size="30%">
                        <button id="invia" title="Ricerca testo inserito">!</button>
                    </form>
                </div>
            </section>
            <section>
                <div class="risultati">
                </div>
            </section>
        </main>
        <footer>
            <p>Sviluppato da me</p>
        </footer>
    </div>
</body>

</html>
