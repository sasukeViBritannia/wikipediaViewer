<!DOCTYPE html>
<html lang="it-IT">

<head>
    <title>Wikipedia search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Foglio di stile custom-->
    <link rel="stylesheet" type="text/css" href="../css/stile.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript custom-->
    <script src="../javascript/animazione.js"></script>
</head>

<body>
    <div class="contenitorePrincipale">
        <header>
            <h1>Cerca in wikipedia</h1>
        </header>
        <main>
            <form>
                <input type="text" name="ricerca" placeholder="Inserisci qui">
                <button id="invia">Invia richiesta</button>
            </form>
            <button id="casuale">Pagina casuale</button>
            <div class="risultati">
                <div class="card">
                    <p>Primo risultato</p>
                    <p><span class=\"searchmatch\">Juventus</span> Football Club S.p.A. (from Latin iuventūs, &quot;youth&quot;; Italian pronunciation: [<span class=\"searchmatch\">juˈvɛntus</span>]), colloquially known as Juve (pronounced [ˈjuːve]), is</p>
                    <p>Continua su Wikipedia<span class="espandi testoNonEspanso"></span></p>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </main>
        <footer>
            <p>Sviluppato da me</p>
        </footer>
    </div>
</body>

</html>
